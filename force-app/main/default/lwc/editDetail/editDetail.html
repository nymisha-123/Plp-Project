<template>
   
    
   
               
                <template if:true={open}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <!-- modal header start -->
                            <header class="slds-modal__header">
                             
                               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Order Details</h2>
                            </header>
                     
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-record-edit-form object-api-name={accountobject} record-id={recordId} mode="edit"
                            layout-type="Compact" onsuccess={handleSuccess}>
                            <lightning-input-field field-name="Name" value={oname}>
                            </lightning-input-field>
                            <lightning-input-field field-name="Id" value={oid} >
                            </lightning-input-field>
                            <lightning-input-field field-name="AccountId" value={accid} >
                            </lightning-input-field>
                            <lightning-input-field field-name="TotalAmount" value={am} >
                            </lightning-input-field>
                            <lightning-input-field field-name="EffectiveDate" value={ed} >
                            </lightning-input-field>
                            <lightning-input-field field-name="ContractId" value={con} >
                            </lightning-input-field>
                            <lightning-input-field field-name="Status" value={sta} >
                            </lightning-input-field>
                            <lightning-button type="submit" label="Update Order"  ></lightning-button>
                            <lightning-button type="cancel" label="cancel" onclick={can}  ></lightning-button>
                            
                            </lightning-record-edit-form>
                        
                        
                    </div></div>
                    </section>
                 </template>
    
</template>
